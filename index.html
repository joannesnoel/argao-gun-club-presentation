<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Argao Gun Club - Meet and Greet</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <!-- Progress Bar -->
  <div class="progress-bar" id="progressBar"></div>
  
  <!-- Slide Counter -->
  <div class="slide-counter" id="slideCounter">1 / 48</div>
  
  <!-- Presenter Mode Elements -->
  <div class="presenter-indicator">Presenter Mode</div>
  <button class="presenter-notes-toggle" id="notesToggle">Notes</button>
  <div class="presenter-notes-panel" id="notesPanel">
    <button class="close-notes">&times;</button>
    <h4>Presenter Notes</h4>
    <div id="notesContent"></div>
  </div>

  <!-- Slides Container -->
  <div class="presentation-container" id="slidesContainer">
    <!-- Slides are dynamically rendered by JavaScript -->
  </div>

  <!-- Navigation Controls -->
  <div class="nav-controls">
    <button class="nav-btn" id="prevBtn">&larr; Previous</button>
    <button class="nav-btn" id="nextBtn">Next &rarr;</button>
  </div>

  <!-- Keyboard Hint -->
  <div class="keyboard-hint">Use arrow keys or click buttons to navigate</div>

  <!-- Scripts -->
  <script src="data/slides.js"></script>
  <script src="data/presenter-notes.js"></script>
  <script src="js/presentation.js"></script>
</body>
</html>
